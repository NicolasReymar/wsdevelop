<!DOCTYPE html>
<html lang="es" id="mainBody"> 
  
  <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous">
  </script>

  <head>
    <meta charset="UTF-8">
    <title>Title</title>  
    {% load static %}
    <link rel="stylesheet" href="{% static 'tableScript.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
  <body id="mainBody" style="background-color: #c0c0c0; padding: auto; ">
    {% block toolIndex %}
    <div>

      <p>

      <div class="container " style="background-color: #c0c0c0; padding: auto; ">
        <div class="row" style="background-color: #c0c0c0; padding: auto; ">
          <div class="btn col-1">
            <a href=".."> volver </a>
          </div>
          <div class="col-2" name="boton-pais">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #3d3d3d; border: #3f3f3f;">
              Pais - 
              {% if country == "CL" %}
              CHILE
              {% elif country == "PE" %}
                PERU
              {% else %}
                Seleccione un pais
              {% endif %}
            </button>

            <ul class="dropdown-menu " style="background-color: #3d3d3d; border: #3f3f3f; color:white;">
              <li><a class="dropdown-item" style="color:white;" href="/scTool?country=CL">CHILE</a></li>
              <li><a class="dropdown-item" style="color:white;" href="/scTool?country=PE">PERU</a></li>
            </ul>
          </div>

          <div class="col-5" role="group" aria-label="Buttons" name="botones-marketplaces">
            <div class="" role="group" >
              
              {% if country == "CL" %}
                <div class="col">
                  <a type="button" class="btn btn-primary " style="background-color: #3d3d3d; border: #3f3f3f;" href="/meli?country=CL">Mercado Libre CHILE</a>
                  <a type="button" class="btn btn-primary " style="background-color: #3d3d3d; border: #3f3f3f;" href="#">Linio CL</a>
                  <a type="button" class="btn btn-primary " style="background-color: #3d3d3d; border: #3f3f3f;" href="/falabella?country=CL">Falabella CL</a>
                </div>
              {% elif country == "PE" %}
                <div>
                  <a type="button" class="btn btn-primary " style="background-color: #3d3d3d; border: #3f3f3f;" href="/meli?country=PE">Mercado Libre PERU</a>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
        <p style="height:100px"></p>
          
        <hr>
        <div class="row  w-100 p-3 border border-secondary">
          <div class="" name="table" style="height: 100%;">
              {% block table %}
              {% endblock table %}
          </div>
        </div>

      </div>
      </div>
    </div>


    {% endblock toolIndex %}
    <p>
    <p>
  </body>


  
</html>
